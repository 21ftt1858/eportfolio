<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 7 ePortfolio part 2</title>

	<style>
	


	#container {
		    display: flex;
		    flex-wrap: wrap;
			margin: 0px auto;
			width: 600px;
			/*border: solid 1px;*/}


	.first {
		    width: 400px;
			padding: 5px 0px;
			box-sizing: border-box;
			/*border: solid 1px;*/}

	.second {
			display: flex;
			flex-grow: 1;
			padding: 5px 0px;
			box-sizing: border-box;
			/*border: solid 1px;*/}


	.third {flex-grow: 1;}


	.fourth {flex: 100%;
			text-align: center;
			padding: 5px 0px;
			box-sizing: border-box;
			/*border: solid 1px;*/}


</style>

</head>



<body>
	<div id="container">

<!--Fullname-->
	
			<div class="first"><label>Fullname</label></div>
			<div class="second"><input class="third" type="text" name="Fullname" id="Fullname" maxlength="30" pattern="[A-z]{30}"></div>
		


<!--Email-->
	
			<div class="first"><label>Email</label></div>
			<div class="second"><input class="third"type="Email" name="Email" id="Email"></div>


<!--Date you can start-->
	
			<div class="first"><label>Date you can start</label></div>
			<div class="second"><input class="third" type="date"></div>

<!--Morning shift preference-->
	
			<div class="first"><label>Morning shift preference</label></div>
			<div class="second"><input class="third" type="time"></div>

<!--Evening shift perference-->
	
			<div class="first"><label>Evening shift perference</label></div>
			<div class="second"><input class="third" type="time"></div>

<!--How many hours you can work? In multiple of 3-->
	
			<div class="first"><label>How many hours you can work? In multiple of 3</label></div>
			<div class="second"><input class="third" type="number" min="3" max="9" step="3"></div>

<!--Distance you willing to commute to volunteer center?-->
	
			<div class="first"><label>Distance you willing to commute to volunteer center?</label></div>
			
			<div class="second"><input type="range" name="range" id="range" min='1', max='15', steps='1' value="3">15</div>

<!--You currency perference for payment?-->


			<div class="first"><label>You currency perference for payment?</label></div>

			<div class="second">
				<input type="radio" name="currency" id="pound">
				<label>&pound;</label>

				<input type="radio" name="currency" id="yen">
				<label>&yen;</label>

				<input type="radio" name="currency" id="euro">
				<label>&euro;</label>
			</div>


<!--Type your home address-->

	<div class="fourth">
			<textarea id="text-area" name="text-area" rows="6" cols="40" placeholder="Type your home address"></textarea>
	</div>



<!--You will be given daily meals-->

	<div class="fourth">
			<strike>You will be given daily meals</strike>
	</div>

<!--I agree to all terms and conditions-->
	<div class="fourth">
			<label for="checkTerms"><input type="checkbox" name="checkTerms" disabled="1" checked="1" id="checkTerms"> I agree to all terms and conditions</label>
	</div>

<!--Prove you are not robot-->
	<div class="fourth">
			<label>Prove you are not robot: 10 &#60; 20? 
			<input type="checkbox" name="scales" id="scales"></label>
	</div>

<!--Volunteer now! button-->
	<div class="fourth">
			<input type="submit" value="Volunteer now!">
	</div>


<!--Start Over button-->
	<div class="fourth">	
			<input type="reset" value="Start Over">
	</div>

<!--Information-->

	<div class="fourth">

			<label>For more informaton, visit MOH <a href="https://www.moh.gov.bn/Pages/Home.aspx" target="_blank">website</a></label>
	</div>
</div>


</body>
</html>
